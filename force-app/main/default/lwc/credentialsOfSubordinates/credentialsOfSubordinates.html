<template>
    <template if:true={loaded}>
        <div class="white">
            <div class="slds slds-text-heading_medium slds-p-top_large slds-p-horizontal_large bold">
                {title}</div>
            <div class="slds-grid slds-wrap">
                <template for:each={resp} for:item="sci">
                    <div class="slds-size_1-of-3" key={sci.usrRecordId}>

                        <div class="slds-m-horizontal_xx-large slds-m-vertical_medium">
                            <lightning-card>
                                <div class="slds-text-align_center">
                                    <template if:true={sci.usrRecord.IsProfilePhotoActive}>
                                        <div>
                                            <div class="slds " >
                                                <span class="slds-avatar slds-avatar--circle spinnerBox">
                                            <img src={sci.usrRecord.FullPhotoUrl} alt={sci.usrRecord.Name} title={sci.usrRecord.Name}>
                                                    </span>
                                                    </div>
                                        </div>
                                    </template>

                                    <template if:false={sci.usrRecord.IsProfilePhotoActive}>
                                        <div>
                                            <lightning-icon icon-name="action:user"
                                                alternative-text={sci.usrRecord.Name} size="large"
                                                title={sci.usrRecord.Name}>
                                            </lightning-icon>
                                        </div>
                                    </template>

                                    <br />
                                    <div class="slds-align_absolute-center bold">
                                        <p>
                                            <lightning-formatted-text value={sci.usrRecord.Name}>
                                            </lightning-formatted-text>
                                        </p>
                                    </div>
                                    <br />
                                    <div class="slds-grid slds-wrap">
                                        <template for:each={sci.ucList} for:item="uc">
                                            <div class="slds-size_1-of-3" key={uc.Id}>
                                                <lightning-formatted-rich-text value={uc.Badge_Icon__c}
                                                    title={uc.credentialName}></lightning-formatted-rich-text>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </lightning-card>
                        </div>
                    </div>

                </template>
            </div>
        </div>

    </template>
    <template if:false={loaded}>
        <div class="slds-card__header slds-is-relative spinnerBox">
            <lightning-spinner alternative-text="Loading" variant="inverse"></lightning-spinner>
        </div>
    </template>
</template>
