<template>
  <lightning-card class="cardLabel" title="My Credential Assignment" style="width: 100%;">
     <lightning-layout>
         <lightning-layout-item padding="around-small" size="12">
             <div class="slds-has-dividers_around-space">
               <template if:true={userCredentials}>
                     <template for:each={userCredentials} for:item="userCredential">
                         <div class="slds-item" key={userCredential.Id}>
                          <!-- <div class="slds-grid slds-wrap slds-col slds-size_3-of-3 slds-p-horizontal_x-small slds-p-vertical_x-small" key={userCredential.Id}> -->
                        <!-- <div class="slds-size_3-of-3"> -->
                        <lightning-layout vertical-align="center" horizontal-align="spread"></lightning-layout>
                           <lightning-layout-item >{userCredential.name}</lightning-layout-item>
                           <lightning-layout-item padding="horizontal-large">{userCredential.status}</lightning-layout-item>
                           <lightning-layout-item padding="horizontal-medium">
                               <lightning-button label={userCredential.status} variant="brand" onclick={statusChange} ></lightning-button>
                           </lightning-layout-item>
                          </div>
                        <!-- </div> -->
          </template>
        </template>
        </div>
         </lightning-layout-item>
     </lightning-layout>
     <div class="slds-card__body">
      <a class="slds-card__footer-action" href="#" onclick={showMoreData}>Show More
        <span class="slds-assistive-text">userCredentials.data}</span>
      </a>
  </div>
  </lightning-card>
</template>
