<template>   
    <lightning-card >
    <template for:each={mapData} for:item="data">  
    <div class="slds-m-top_x-small slds-m-around_x-small" key={data.key}> {data.key}</div>
    <lightning-layout multiple-rows="true" key={data.key}>
    <template for:each={data.value} for:item="innerData">     
    <div class="slds-m-top_x-small" key={data.key}>
    <lightning-layout-item flexibility="auto" key={innerData.item.Button_Label__c}>   
    <lightning-button variant="brand-outline" label={innerData.item.Button_Label__c} data-url={innerData.item.Redirection_URL__c} data-componentname={innerData.item.Component_Name__c} data-actiontype={innerData.item.Component_Action_Type__c} data-navigationtype={innerData.item.Navigation_Type__c} class="slds-m-around_small" onclick={handleNavigation}></lightning-button>
    </lightning-layout-item>
    </div>  
    </template>         
    </lightning-layout>
</template>
</lightning-card>      
</template>
