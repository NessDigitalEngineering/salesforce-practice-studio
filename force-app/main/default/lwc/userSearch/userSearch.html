<template>
    
    <div>
        <div class="slds-form-element">
            
            <div class="slds-form-element__control">
                <div class="slds-combobox_container iconAdjust">
                    
                    <div class={txtclassname} data-id="resultBox" aria-expanded="false" aria-haspopup="listbox" role="combobox">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right" role="none">
          
                            <label class="slds-form-element__label slds-text-title_bold slds-text-heading_large">{title}</label>
                            
                            <lightning-input required={required}  class="test1" read-only={inputReadOnly} data-id="userinput" label={Label} name="searchText" onchange={searchField} value={selectRecordName}
                             placeholder="Select User" ></lightning-input>
                        
                       
                            <div if:true={iconFlag}>
                                <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right iconheight">
                                    <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" icon-name="utility:down" size="x-small" alternative-text="icon" ></lightning-icon>
                                </span> 
                            </div>
                            <div if:true={clearIconFlag}>
                                <button class="slds-input__icon slds-input__icon_right slds-button slds-button_icon iconheight" onclick={resetData}>
                                    <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" icon-name="utility:clear" size="x-small" alternative-text="icon" ></lightning-icon>
                                    <span class="slds-assistive-text">Clear</span></button>
                            </div>
                        </div>

            <!-- Second part display result -->
            <div id="listbox-id" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid"
              role="listbox">
              <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                <template for:each={searchRecords} for:item="serecord">
                  <li role="presentation" class="slds-listbox__item" key={serecord.Id}>
                    <div data-id={serecord.Id} data-name={serecord.Name} onclick={setSelectedRecord}
                      class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                      role="option">
                      <span class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-account">
                          <lightning-icon icon-name={iconName}
                            class="slds-icon slds-icon slds-icon_small slds-icon-text-default" size="x-small">
                          </lightning-icon>
                        </span>
                      </span>
                      <span class="slds-media__body">
                        <span class="slds-listbox__option-text slds-listbox__option-text_entity">{serecord.Name}</span>
                        <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">{serecord.Title}</span>
                      </span>
                    </div>
                  </li>
                </template>
              </ul>
            </div>
            <div if:true={messageFlag}>
              {userLabel}
            </div>
            <div if:true={LoadingText}>
              Loading...
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
