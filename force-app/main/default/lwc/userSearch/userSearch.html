<template>
    <div class="slds-combobox_container">
        <div
            class={txtclassname}
            data-id="resultBox"
            aria-expanded="false"
            aria-haspopup="listbox"
            role="combobox"
        >
            <div
                class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right"
                role="none"
            >
                <lightning-input
                    required={required}
                    class="addMarginTop"
                    read-only={inputReadOnly}
                    data-id="userinput"
                    label=""
                    name="searchText"
                    onchange={searchField}
                    value={selectRecordName}
                    placeholder="Select User"
                >
                </lightning-input>

                <div if:true={clearIconFlag}>
                    <button
                        class="slds-input__icon slds-input__icon_right slds-button slds-button_icon addClearmargin"
                        onclick={resetData}
                    >
                        <lightning-icon
                            class="slds-icon slds-icon slds-icon_small slds-icon-text-default"
                            icon-name="utility:clear"
                            size="x-small"
                            alternative-text="icon"
                        ></lightning-icon>
                        <span class="slds-assistive-text">Clear</span>
                    </button>
                </div>
            </div>

            <div
                id="listbox-id"
                class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid"
                role="listbox"
            >
                <ul
                    class="slds-listbox slds-listbox_vertical"
                    role="presentation"
                >
                    <template for:each={searchRecords} for:item="serecord">
                        <li
                            role="presentation"
                            class="slds-listbox__item"
                            key={serecord.Id}
                        >
                            <div
                                data-id={serecord.Id}
                                data-name={serecord.Name}
                                onclick={setSelectedRecord}
                                class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                role="option"
                            >
                                <span class="slds-media__figure">
                                    <span
                                        class="slds-icon_container slds-icon-standard-account"
                                    >
                                        <lightning-icon
                                            icon-name={iconName}
                                            class="slds-icon slds-icon slds-icon-text-default"
                                            size="x-medium"
                                        >
                                        </lightning-icon>
                                    </span>
                                </span>
                                <span class="slds-media__body">
                                    <span
                                        class="slds-listbox__option-text slds-listbox__option-text_entity"
                                        >{serecord.Name}</span
                                    >
                                    <span
                                        class="slds-listbox__option-meta slds-listbox__option-meta_entity"
                                        >{serecord.Title}</span
                                    >
                                </span>
                            </div>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </div>
</template>
