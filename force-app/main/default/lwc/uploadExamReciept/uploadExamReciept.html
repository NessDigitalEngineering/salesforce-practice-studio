<template>

	<div class="slds-page-header heading" style=" color: black">
		<div class="slds-page-header__row">
			<div class="slds-page-header__col-title">
				<div class="slds-media">
					<div class="slds-media__figure">
						<span class="slds-text-align_right img" title="Inventory" >
	                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOkFbU2Uhw90EtRunmGmXIzIt9LYJWHM9yYA" width=55px height=45px>
						
	                          <span class="slds-assistive-text"></span>
						</span>
					</div>
					<div class="slds-media__body">
						<div class="slds-page-header__name">
							<div class="slds-page-header__name-title">
								<h1>
									<span class="slds-text-heading_medium" title="Inventory Transfer" > Exam Schedule </span>
								</h1>
							</div>
						</div>
						<p class="slds-page-header__name-meta"> </p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- header is ended -->
	<!-- main container is started -->
	<div class="main_container">
		<div class=" slds-box slds-theme_shade CourseBox " style="background-color:white;">
			<!-- content-container is started -->
			<div class="content-container">

				<div class="CenterContent">
					<div class="slds-grid slds-wrap">
						<div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
							<lightning-input label='Credential Exam Attempt ID' name="credential" value={ExamId}
								disabled>
							</lightning-input>
						</div>
						<div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
							<h6 class="headerText"> <span  class = "abbr" >*</span> Exam Date Time </h6>
							<lightning-input variant="label-hidden" class="validate" type="datetime" required
								date-style="short" onchange={handleDateChange}>
							</lightning-input>
						</div>
						<div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
							<lightning-input label="Credential Name" class="validate" value={credentialName} disabled>
							</lightning-input>
						</div>
						<div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
							<h6 class="headerText"> Upload Exam Reciept
								<lightning-helptext content={label.PreparationDocs_HelpText}>
								</lightning-helptext>
							</h6>
							<lightning-input type="file" multiple accept=".docx, .pdf, .jpg, .txt"
								onchange={handleFileUpload}>
							</lightning-input>

							<div class="slds-m-around_small">
								<template if:true={filesData}>
									<template for:each={filesData} for:item="file" for:index="index">
										<lightning-pill key={file.fileName} label={file.fileName} data-id={index}
											onclick={removeReceiptImage}></lightning-pill>
									</template>
								</template>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="Footer">
			<button class="slds-button slds-button_brand align-right"  onclick={closeQuickAction} >Cancel</button>
			<button class="slds-button slds-button_brand align-right"  onclick={saveNewRecord} >Save</button>
		</div>
	</div>

</template>
