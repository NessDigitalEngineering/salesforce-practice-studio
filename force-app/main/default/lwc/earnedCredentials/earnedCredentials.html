<template>
	<div class="c-container">
		<lightning:layout >
			<lightning-card title={title}>
				<div class="slds-modal__content slds-text-body_regular slds-hyphenate">
					<template if:true={initialRecords}>
						<table class="slds-table ">
							<thead>
							</thead>
							<tbody>

								<template for:each={userCredentialsData} for:item="u">

									<tr class="slds-hint-parent" key = {u.Id} >
										<td data-label="Credentials">

										<lightning-layout vertical-align="center" horizontal-align="spread" style="float: left">
											<lightning-layout-item >

												<img src={u.Badge_Icon__c} alt= {alt} height='20px' width='20px'></img>

											</lightning-layout-item>
											<lightning-layout-item padding="horizontal-Small" >
													{u.Credential__r.Name}<br>
											</lightning-layout-item>

										</lightning-layout>
										</td>
									</tr>
								</template>

							</tbody>


						</table>
					</template>

					<template if:true={showMoreRecords}>
						<div class="slds-scrollable_y"  style="height:15rem;width:30rem">
							<table class="slds-table ">
								<thead>

								</thead>

								<tbody>

									<template for:each={userCredentialsData} for:item="u">

										<tr class="slds-hint-parent" key = {u.Id} >
											<td data-label="Credentials">

												<lightning-layout vertical-align="center" horizontal-align="spread" style="float: left">
													<lightning-layout-item >

														<img src={u.Badge_Icon__c} alt= {alt} height='20px' width='20px'></img>

													</lightning-layout-item>
													<lightning-layout-item padding="horizontal-Small" >
														{u.Credential__r.Name}<br>
													</lightning-layout-item>

												</lightning-layout>
											</td>
										</tr>
									</template>

								</tbody>


							</table>
						</div>
					</template>
				</div>

					<template if:true={showMore}>
						<footer class="slds-card__footer">
							<a class="slds-card__footer-action" onclick={showMoreRec}>Show More</a>

						</footer>
					</template>
            </lightning-card>

		</lightning:layout>

	</div>
</template>
