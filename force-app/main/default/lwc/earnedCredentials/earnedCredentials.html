<template>
	<!-- <label class="slds-form-element__label slds-text-title_bold slds-text-heading_large test2">{title}</label> -->
	<div class="slds-scrollable_y">
		<template for:each={userCredentialsData} for:item="u">
			<tr key={u.Id}>
				<td data-label="Credentials">
					<lightning-layout vertical-align="center" horizontal-align="left">
						<lightning-layout-item flexibility="auto, no-grow" padding="">
							<lightning-formatted-rich-text class="" value={u.Badge_Icon__c} title={u.credentialName}>
							</lightning-formatted-rich-text>
						</lightning-layout-item>
						<lightning-layout-item flexibility="auto" padding="around-small">
							<div class="addMarginToName">
								{u.Credential__r.Name}
							</div>
						</lightning-layout-item>
					</lightning-layout>
				</td>
			</tr>
		</template>
	</div>
	<template if:true={showIcon}>
		<div class="slds-align_absolute-center">
			<img src={icon} aria-hidden="true" alt="Assignment Logo" width="280rem"></img>
		</div>
		<div class="slds-align_absolute-center">
			<h2>There's nothing here yet</h2>
		</div>
	</template>
	<!-- <template if:true={showUtilityIcon}>
		<div class="icon slds-text-align_center">
			<lightning-icon icon-name="utility:trail"></lightning-icon>
		</div>
		<div class="text">
			<h2>There's nothing here yet</h2>
		</div>
	</template> -->
	<template if:true={showMore}>
		<footer class="slds-align_absolute-center">
			<a class="slds-card__footer-action" onclick={showMoreRec}>{label.ShowmoreTitle}</a>
		</footer>
	</template>
	<template if:true={showLess}>
		<footer class="slds-align_absolute-center">
			<a class="slds-card__footer-action" onclick={showLessRec}>{label.ShowlessTitle}</a>
		</footer>
	</template>

	<template if:false={loaded}>
		<lightning-spinner alternative-text="Loading" variant="inverse"></lightning-spinner>
	</template>
</template>
