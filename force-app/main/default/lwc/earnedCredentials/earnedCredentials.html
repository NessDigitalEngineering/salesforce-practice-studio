<template>
  <div style="    border-radius: 5px;
    border-width: 1.5px;
    padding: 6px;
    width: fit-content; height: fit-content;min-width: 300px
	">
    <label class="slds-form-element__label slds-text-title_bold slds-text-heading_large"
      style="margin-top: -15px;">{title}</label>
    <lightning-layout>
      <lightning-card>
        <div class="slds-modal__content slds-text-body_regular slds-hyphenate" style="margin-top: -20px;">
          <template for:each={userCredentialsData} for:item="u">
            <tr key="{u.Id}">
              <td data-label="Credentials">
                <lightning-layout-item style="padding-left:15px">
                  <lightning-formatted-rich-text vertical-align="left" value="{u.Badge_Icon__c}">
                  </lightning-formatted-rich-text>
                </lightning-layout-item>
              </td>
              <td>
                <lightning-layout-item flexibility="auto" padding="horizontal-medium">
                  {u.Credential__r.Name}
                </lightning-layout-item>
              </td>
            </tr>
          </template>
        </div>

        <template if:true="{showMore}">
          <a style="padding: 20px 91px;" onclick="{showMoreRec}">Show More</a>
        </template>
      </lightning-card>
    </lightning-layout>

    <template if:false="{loaded}">
      <lightning-spinner alternative-text="Loading" variant="inverse"></lightning-spinner>
    </template>
  </div>
</template>
