<template>
	<div class="test1">
		<label class="slds-form-element__label slds-text-title_bold slds-text-heading_large test2">{title}</label>
		<lightning-layout>
			<lightning-card class="test6">
				<div class="slds-modal__content slds-text-body_regular slds-hyphenate test3">
					<template if:true={emptyRecords}>
						<div class="slds-scrollable_y" style="height:6rem;width:17rem">
							<template for:each={userCredentialsData} for:item="u">
								<tr key={u.Id}>
									<td data-label="Credentials">
										<lightning-layout vertical-align="center" horizontal-align="left">
											<lightning-layout-item flexibility="auto" size="3"
												padding="horizontal-Small">
												<div class="slds-box slds-align_absolute-center imgAlign">
													<lightning-formatted-rich-text class="imageAlign"
														value={u.Badge_Icon__c} title={u.credentialName}>
													</lightning-formatted-rich-text>
												</div>
											</lightning-layout-item>
											<lightning-layout-item flexibility="auto" padding="horizontal-medium">
												{u.Credential__r.Name}
											</lightning-layout-item>
										</lightning-layout>
									</td>
								</tr>
							</template>
						</div>
					</template>
				</div>
				<template if:true={showIcon}>
					<div class="iconAlign">
						<img src={icon} aria-hidden="true" alt="Assignment Logo" width="200px"></img>
					</div>
					<div class="text">
						<h2>There's nothing here yet.</h2>
					</div>
				</template>
				<template if:true={showMore}>
					<footer class="slds-card__footer testfooter">
						<a class="slds-card__footer-action" onclick={showMoreRec}>{label.ShowmoreTitle}</a>
					</footer>
				</template>
				<template if:true={showLess}>
					<footer class="slds-card__footer testfooter">
						<a class="slds-card__footer-action" onclick={showLessRec}>{label.ShowlessTitle}</a>
					</footer>
				</template>
			</lightning-card>
		</lightning-layout>
		<template if:false={loaded}>
			<lightning-spinner alternative-text="Loading" variant="inverse"></lightning-spinner>
		</template>
	</div>
</template>
