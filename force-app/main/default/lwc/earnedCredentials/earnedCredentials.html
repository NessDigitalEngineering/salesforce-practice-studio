<template>


	<div class="c-container" >
		<lightning:layout >
            <div class="slds-text-heading_small slds-truncate" >
				<label class="slds-form-element__label slds-text-title_bold slds-text-heading_large">{title}</label>
			<lightning-card >
				<div class="slds-modal__content slds-text-body_regular slds-hyphenate">
					<template if:true={initialRecords}>
						<lightning:datatable class="slds-table ">
							
							
								<template for:each={userCredentialsData} for:item="u">

									<tr class="slds-hint-parent" key = {u.Id} >
										<td data-label="Credentials">

										<lightning-layout vertical-align="center" horizontal-align="spread" style="float: left">
											<lightning-layout-item >
                                               
												
                                                <lightning-formatted-rich-text value={u.Badge_Icon__c}></lightning-formatted-rich-text>
											</lightning-layout-item>
											<lightning-layout-item padding="horizontal-Small" >
													{u.Credential__r.Name}<br>
											</lightning-layout-item>

										</lightning-layout>
										</td>
									</tr>
								</template>

							


						</lightning:datatable>
					</template>

					<template if:true={showMoreRecords}>
						<div class="slds-scrollable_y"  style="height:12rem;width:30rem">
							<lightning:datatable class="slds-table ">
									<template for:each={userCredentialsData} for:item="u1">

										<tr class="slds-hint-parent" key = {u1.Id} >
											<td data-label="Credentials">

												<lightning-layout vertical-align="center" horizontal-align="spread" style="float: left">
													<lightning-layout-item >
														<lightning-formatted-rich-text value={u1.Badge_Icon__c}></lightning-formatted-rich-text>
													</lightning-layout-item>
													<lightning-layout-item padding="horizontal-Small" >
														{u1.Credential__r.Name}<br>
													</lightning-layout-item>

												</lightning-layout>
											</td>
										</tr>
									</template>

							</lightning:datatable>
						</div>
					</template>
				</div>

					<template if:true={showMore}>
						<footer class="slds-card__footer">
							<a class="slds-card__footer-action" onclick={showMoreRec}>Show More</a>

						</footer>
					</template>
            </lightning-card>
            </div>


		</lightning:layout>

	</div>
</template>
