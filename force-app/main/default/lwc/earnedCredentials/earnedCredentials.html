<template>
	<div class="test1">
		<label class="slds-form-element__label slds-text-title_bold slds-text-heading_large test2">{title}</label>
		<lightning-layout>
			<lightning-card>
				<div class="slds-modal__content slds-text-body_regular slds-hyphenate test3">
					<template if:true={userCredentialsData}>
						<template for:each={userCredentialsData} for:item="u">
							<tr key={u.Id}>
								<td data-label="Credentials">
									<lightning-layout-item class="test4">
										<lightning-formatted-rich-text vertical-align="left" value={u.Badge_Icon__c}>
										</lightning-formatted-rich-text>
									</lightning-layout-item>
								</td>
								<td>
									<lightning-layout-item flexibility="auto" padding="horizontal-medium">
										{u.Credential__r.Name}
									</lightning-layout-item>
								</td>
							</tr>
						</template>
					</template>
				</div>
				<template if:true={showMore}>
					<a class="test5" onclick={showMoreRec}>Show More</a>
				</template>
				<template if:false={loaded}>
					<lightning-spinner alternative-text="Loading" variant="inverse"></lightning-spinner>
				</template>
				<template if:true={showIcon}>
					<div class="icon slds-text-align_center">
						<lightning-icon icon-name="utility:trail"></lightning-icon>
					</div>
					<div class="text">
						<h2>There's nothing here yet.</h2>
					</div>
				</template>
			</lightning-card>
		</lightning-layout>
	</div>
</template>
