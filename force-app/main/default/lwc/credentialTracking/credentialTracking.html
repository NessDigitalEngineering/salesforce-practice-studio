<template>
    <template if:true={loaded}>
        <div class="c-container" >
            <lightning:layout >
                <div class= "slds-text-heading_small slds-truncate" >
                    <lightning-card title={title}>
                        <div class="slds-text-body_regular slds-hyphenate">
                            <template if:true={emptyRecords}>
                            <div class="slds-scrollable_y"  style={boxStyle}>
                                <table class="slds-table " aria-describedby="To display User's Active Credentils">
                                    <thead>
                                    </thead> 
                                    <tbody>
                                        <template for:each={userCredentialsData} for:item="u">  
                                            <tr class="slds-hint-parent aligntr" key = {u.Id} >
                                                <th></th>
                                                <td data-label="Credentials">                                                    
                                                    <lightning-layout vertical-align="center" horizontal-align="left" >
                                                        <lightning-layout-item flexibility="auto" size="3" padding="horizontal-Small">
                                                            <div class="slds-box slds-align_absolute-center imgAlign">
                                                                <lightning-formatted-rich-text class="imageAlign" value={u.Badge_Icon__c} title={u.credentialName}></lightning-formatted-rich-text>
                                                            </div>
                                                        </lightning-layout-item>
                                                        
                                                        <lightning-layout-item flexibility="auto" size="2" padding="horizontal-Small" class="credAssign ">
                                                            <p><lightning-formatted-text class="credAssign" value={u.Status__c} title={u.Status__c}></lightning-formatted-text></p><br>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item flexibility="auto" size="4" padding="horizontal-Small" >
                                                            <div class="slds-box slds-align_absolute-center btnAlign">
                                                              
                                                               <button class="slds-button slds-button_brand slds-button_slds-button_full-width btnAlign" label={u.nextStatusLbl} style="width: 120px;" value={u.Id} title={u.nextStatus} onclick={handleClick}>{u.nextStatusLbl}</button>
                                                               
                                                            </div>
                                                        </lightning-layout-item>
                                                    </lightning-layout>
                                                </td>
                                            </tr>
                                        </template>                       
                                    </tbody>                                    
                                </table>
                            </div>
                        </template><br><br>
                            <template if:true={showIcon}>
                                <div class="icon slds-text-align_center assgnAlign content"> 
                                  <img src={Icn} aria-hidden="true" alt="Assignment Logo"></img>
                                
</div>
                            
                                <div class="text">
                                    <h2 class="textAlign">You donâ€™t have any assignments in this list. Check back later.</h2>
                                </div>
                            </template>                      
                        </div>                        
                        <template if:true={showMore}>
                            <footer class="slds-card__footer testfooter">
                                <a class="slds-card__footer-action" onclick={showMoreRec}>{label.ShowmoreTitle}</a>                                
                            </footer>
                        </template>
                        <template if:true={showLess}>
                            <footer class="slds-card__footer testfooter">
                                <a class="slds-card__footer-action" onclick={showLessRec}>{label.ShowlessTitle}</a>                                
                            </footer>
                        </template>
                    </lightning-card>
                </div>                
            </lightning:layout>            
        </div>
    </template>
    <template if:false={loaded}>
        <div class="slds-card__header slds-is-relative spnr">
        <lightning-spinner alternative-text="Loading" variant="inverse"></lightning-spinner>
        </div>
    </template>
</template>
