<template>
    <div class="c-container">
        <lightning-card title={title}>
            <div class="slds-text-heading_small slds-truncate" >
                <div class="slds-text-body_regular slds-hyphenate">
                    <template if:true={emptyRecords}>
                    <div class="slds-var-p-around_small slds-scrollable_y  setHeight">
                        <table class="slds-table" aria-describedby="To display User's Active Credentils">
                            <thead></thead> 
                            <tbody>
                                <template for:each={userCredentialsData} for:item="u">  
                                    <tr class="slds-hint-parent" key = {u.Id} >
                                        <th></th>
                                        <td data-label="Credentials">                                                    
                                            <lightning-layout vertical-align="center" horizontal-align="left" multiple-rows="true">
                                                <lightning-layout-item flexibility="auto, no-grow" padding="around-small" size="2" large-device-size="2" medium-device-size="4" small-device-size="12">
                                                    <div class="imgAdjusted"><lightning-formatted-rich-text value={u.Badge_Icon__c} title={u.credentialName}></lightning-formatted-rich-text></div>
                                                </lightning-layout-item>
                                                <lightning-layout-item padding="around-small" size="4" large-device-size="4" medium-device-size="8" small-device-size="12">
                                                    <p><lightning-formatted-text value={u.Credential__r.Name} title={u.Credential__r.Name}></lightning-formatted-text></p>
                                                </lightning-layout-item>
                                                <lightning-layout-item padding="around-small" size="2" large-device-size="2" medium-device-size="8" small-device-size="12">
                                                    <p><lightning-formatted-text value={u.Status__c} title={u.Status__c}></lightning-formatted-text></p>
                                                </lightning-layout-item>
                                                <lightning-layout-item padding="around-small" size="2" large-device-size="2" medium-device-size="8" small-device-size="12">
                                                    <div class="slds-var-p-around_small">
                                                        <button class="slds-button slds-button_brand slds-button_slds-button_full-width" label={u.nextStatusLbl} style="width: 120px;" value={u.Id} title={u.nextStatus} onclick={handleClick}>{u.nextStatusLbl}</button>
                                                        </div>
                                                </lightning-layout-item>
                                                
                                            </lightning-layout>
                                        </td>
                                    </tr>
                                </template>                       
                            </tbody>                                    
                        </table>
                    </div>
                    </template>
                    <template if:true={showIcon}>
                        <div class="slds-text-align_center imgAdjustment"> 
                            <img src={Icn} aria-hidden="true" alt="Assignment Logo"></img>
                        </div>
                    
                        <div class="slds-text-align_center">
                            <h2>You donâ€™t have any assignments in this list. Check back later.</h2><br>
                        </div>
                    </template>                      
                </div>                        
                    <template if:true={showMore}>
                        <footer class="slds-card__footer">
                            <a class="slds-card__footer-action" onclick={showMoreRec}>{label.ShowmoreTitle}</a>                                
                        </footer>
                    </template>
                    <template if:true={showLess}>
                        <footer class="slds-card__footer">
                            <a class="slds-card__footer-action" onclick={showLessRec}>{label.ShowlessTitle}</a>                                
                        </footer>
                    </template>
                </div>  
        </lightning-card>        
    </div>
</template>
