<template>
    <lightning-card title="My Credential Assignment" style="width: 100%;">
       <lightning-layout>
           <lightning-layout-item padding="around-small" size="12">
               <ul class="slds-has-dividers_around-space">
                   
                       <template for:each={userCredentialList} for:item="userCredential">
                           <li class="slds-item" key={userCredential.Id}>
                            <lightning-layout vertical-align="center" horizontal-align="spread">
                             <lightning-layout-item >
                                {userCredential.name}
                             </lightning-layout-item>
                             <lightning-layout-item padding="horizontal-large">
                                {userCredential.status}
                             </lightning-layout-item>
                             <lightning-layout-item padding="horizontal-medium">
                                 <lightning-button label="Preparing" variant="brand" onclick={statusChange} ></lightning-button>
                             </lightning-layout-item>
                            </lightning-layout>
                        </li>
                   </template>
               </ul>
           </lightning-layout-item>
       </lightning-layout>
        <p slot="footer">
            Show More
        </p>
    </lightning-card>
</template>
