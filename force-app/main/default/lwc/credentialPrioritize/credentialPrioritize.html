<template>
    <lightning-card>
        <div class="setHeight slds-is-relative slds-scrollable_y">
            <div id="credSearch" class="slds-var-p-around_medium">
                <c-Credential-Search onselected={handleCredential}>
                </c-Credential-Search>
            </div>
            <div class="slds-grid slds-grid_vertical slds-var-p-around_medium">
                <table
                    aria-multiselectable="true"
                    class="slds-table slds-no-row-hover slds-table_bordered slds-table_resizable-cols"
                    role="grid"
                    aria-label="Credential Table"
                >
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th
                                class="slds-grow-none slds-var-m-left_x-small"
                                scope="col"
                            >
                                <div class="slds-truncate" title="Priority">
                                    {label.priorityColName}
                                </div>
                            </th>
                            <th class="slds-var-m-left_x-small" scope="col">
                                <div
                                    class="slds-truncate"
                                    title="Credential Name"
                                >
                                    {label.credentialName}
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template
                            for:each={elementList}
                            for:item="element"
                            for:index="index"
                        >
                            <tr
                                key={element.Name}
                                onchange={Change}
                                draggable="true"
                                ondrop={drop}
                                ondragstart={dragStart}
                                ondragover={dragOver}
                                title={index}
                            >
                                <td role="gridcell">
                                    <div class="slds-truncate" title={index}>
                                        {currentIndex}
                                    </div>
                                </td>
                                <td role="gridcell">
                                    <div class="slds-truncate" title={index}>
                                        <img
                                            src={element.Icon__c}
                                            width="35"
                                            height="35"
                                            alt="Second icon."
                                        />&emsp;{element.Name}
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            <template if:true={isPriorityChanged}>
                <span class="slds-float_right slds-var-p-around_small">
                    <lightning-button
                        variant="brand"
                        label="Save"
                        title="Save"
                        onclick={handleSave}
                        class="slds-var-p-right_small"
                    ></lightning-button>
                    <lightning-button
                        variant="brand"
                        label="Cancel"
                        title="Cancel"
                        onclick={handleCancel}
                    >
                    </lightning-button>
                </span>
            </template>
        </div>
    </lightning-card>
</template>
