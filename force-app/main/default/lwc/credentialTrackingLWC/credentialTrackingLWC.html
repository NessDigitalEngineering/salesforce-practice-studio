<template>
    <template if:true={loaded}>
        <div class="c-container" >
            <lightning:layout >
                <div class="slds-text-heading_small slds-truncate" >
                    <lightning-card title={title}>
                        <div class="slds-modal__content slds-text-body_regular slds-hyphenate">
                            <div class="slds-scrollable_y"  style={boxStyle}>
                                <table class="slds-table " aria-describedby="To display User's Active Credentils">
                                    <thead>
                                    </thead>
                                    <tbody>
                                        <template for:each={userCredentialsData} for:item="u">                                             
                                            <tr class="slds-hint-parent" key = {u.Id} >
                                                <th></th>
                                                <td data-label="Credentials">                                                    
                                                    <lightning-layout vertical-align="center" horizontal-align="left" >
                                                        <lightning-layout-item size="4" padding="horizontal-Small">
                                                            <div class="slds-box slds-align_absolute-center" style="border:0px;">
                                                                <lightning-formatted-rich-text value={u.Badge_Icon__c} title={u.credentialName}></lightning-formatted-rich-text>
                                                            </div>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="2" padding="horizontal-Small" >
                                                            <p><lightning-formatted-text value={u.Status__c} title={u.Status__c}></lightning-formatted-text></p><br>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="6" padding="horizontal-Small" >
                                                            <div class="slds-box slds-align_absolute-center" style="border:0px;">
                                                                <lightning-button variant="brand" label={u.nextStatusLbl} title={u.nextStatus} value={u.Id} onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                                                            </div>
                                                            <br>
                                                        </lightning-layout-item>
                                                    </lightning-layout>
                                                </td>
                                            </tr>
                                        </template>                                        
                                    </tbody>                                    
                                </table>
                            </div>                            
                        </div>                        
                        <template if:true={showMore}>
                            <footer class="slds-card__footer">
                                <a class="slds-card__footer-action" onclick={showMoreRec}>{label.ShowmoreTitle}</a>                                
                            </footer>
                        </template>
                    </lightning-card>
                </div>                
            </lightning:layout>            
        </div>
    </template>
    <template if:false={loaded}>
        <lightning-spinner alternative-text="Loading" variant="inverse"></lightning-spinner>
    </template>
</template>
