<template>
    <lightning-card title={title}>
        <template if:true={emptyRecords}>  
            <div class="slds-var-p-around_small slds-scrollable_y  setHeight">
                <table class="slds-table">
                    <thead></thead>
                    <tbody>
                        <template  for:each={searchRecords} for:item="cred" >
                            <tr class="slds-hint-parent" key={cred.Id} >
                                <th></th>
                                <td data-label="Credentials">
            
                                    <lightning-layout class="slds-box " vertical-align="center" horizontal-align="left"
                                        multiple-rows="true">
                                        <lightning-layout-item flexibility="auto" 
                                            size="4" large-device-size="4" medium-device-size="4" small-device-size="4">
                                                <p class="slds-text-title_bold" title="Credential Exam Attempt ID">Exam Attempt ID</p>
                            <p class="slds-truncate" title="User Credential">User Credential</p>
                            <p class="slds-truncate" title="Credential Name">Credential Name</p>
                            <p class="slds-truncate" title="Exam Date Time">Exam Date Time</p>
                            <p class="slds-truncate" title="Status">Status</p>
                                            
                                        </lightning-layout-item>
                                        <lightning-layout-item flexibility="auto"  size="5"
                                            large-device-size="5" medium-device-size="5" small-device-size="5">
                                            <p class="slds-text-title_bold" >{cred.Name} </p>
                                            <p class="slds-truncate" >{cred.User_Credential__r.Name}</p>
                                            <p class="slds-truncate" >{cred.Credential__c}</p>
                                            <p class="slds-truncate" >
                                                <lightning-formatted-date-time value={cred.Exam_Date_Time__c} year="numeric" month="numeric" day="numeric" hour="2-digit"
                                                        minute="2-digit" >
                                                    </lightning-formatted-date-time>&nbsp;
                                                    <template if:false={handleDateEdit}>
                                                <lightning-button-icon icon-name="utility:edit" input-type="date" onclick={handleDateEdit}  size="x-small" ></lightning-button-icon>                
                                            </template>
                                            <template if:true={editDate}>
                                                <lightning-input type="date" name="fileExpirationDate" value={dt} onchange={handleDateChange}></lightning-input>
                                                <lightning-button-icon class="slds-float_right" icon-name="utility:save" alternative-text="Update Date" title="Update Date" variant="bare" size="large" onclick={handleUpdate}></lightning-button-icon>
                                              </template>
                                        </p>
                                                <p class="slds-truncate" >{cred.Status__c}</p>
                                        </lightning-layout-item>
                                        <lightning-layout-item  size="3" large-device-size="3"
                                            medium-device-size="3" small-device-size="3">
                                            <template if:true={cred.Button_Check__c}>
                                                <div class="slds-p-bottom_xx-large btn_Align">
                                                    <button class="slds-button slds-button_brand  slds-button_stretch"
                                                        label={cred.Button_Label__c} value={cred.Id} 
                                                        onclick={handleClick}>{cred.Button_Label__c} 
                                                    </button>
                                                </div>
                                            </template>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                    
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </template>

 <template if:true={showIcon}>
    <div class="slds-text-align_center imgAdjustment">
        <img src={Icn} aria-hidden="true" alt="Assignment Logo"></img>
    </div>

    <div class="slds-text-align_center">
        <h2>{label.ExamAttempt_EmptyMsg}</h2><br>
    </div>
</template> 
</lightning-card>
</template>
