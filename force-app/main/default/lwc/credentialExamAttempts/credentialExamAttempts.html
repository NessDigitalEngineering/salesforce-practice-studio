<template>
    <lightning-card title="Credential Exam Attempts">
        <div class="backgroundColour slds-box slds-box_xx-small" >
        <div class="slds-p-around_medium">
            <template for:each={searchRecords} for:item="cred">   
                <div key={cred.Id} class="backgroundColour slds-box slds-box_xx-small" >
                <div class="slds-var-p-around_small slds-scrollable_y  setHeight"> 

                <lightning-tile href="">
                <lightning-card title="">
                <dl class="slds-dl_horizontal">
                    <dt class="slds-dl_horizontal__label">
                        <p class="slds-truncate" title="Company">Credential Exam Attempt ID:</p>
                    </dt>
                    <dd class="slds-dl_horizontal__detail slds-tile__meta">
                        <p class="slds-truncate" title="Salesforce">{cred.Name}</p>
                    </dd>
                    <dt class="slds-dl_horizontal__label">
                        <p class="slds-truncate" title="Email">User Credential:</p>
                    </dt>
                    <dd class="slds-dl_horizontal__detail slds-tile__meta">
                        <p class="slds-truncate" title="salesforce-ux@salesforce.com">{cred.User_Credential__c}</p>
                    </dd>
                    <dt class="slds-dl_horizontal__label">
                        <p class="slds-truncate" title="Email">Credential Name:</p>
                    </dt>
                    <dd class="slds-dl_horizontal__detail slds-tile__meta">
                        <p class="slds-truncate" title="salesforce-ux@salesforce.com">{cred.Credential__c}</p>
                    </dd>
                    <dt class="slds-dl_horizontal__label">
                        <p class="slds-truncate" title="Email">Exam Date Time:</p>
                    </dt>
                    <dd class="slds-dl_horizontal__detail slds-tile__meta">
                        <p class="slds-truncate" title="salesforce-ux@salesforce.com">{cred.Exam_Date_Time__c}</p>
                    </dd>
                    <dt class="slds-dl_horizontal__label">
                        <p class="slds-truncate" title="Email">Status:</p>
                    </dt>
                    <dd class="slds-dl_horizontal__detail slds-tile__meta">
                        <p class="slds-truncate" title="salesforce-ux@salesforce.com">{cred.Status__c}</p>
                    </dd>
                    <dd class="slds-dl_horizontal__detail slds-tile__meta">
                        <lightning-button variant="brand" disabled={disableButton} label="Exam Scheduled" title="Primary action"
         class="slds-m-left_x-medium slds-size_10-of-12"></lightning-button>
                    </dd>
                </dl>
            </lightning-card>
     
            </lightning-tile>
        </div>
    </div>
        </template>
        </div>  
    </div>    
</lightning-card>
</template>
