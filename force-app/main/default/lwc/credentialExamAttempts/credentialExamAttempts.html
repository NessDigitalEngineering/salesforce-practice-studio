<template>
    <lightning-card title="Credential Exam Attempts">
            <template for:each={searchRecords} for:item="cred">   
                <div key={cred.Id}  class="slds-var-p-around_small slds-scrollable_y  setHeight"> 
                    <lightning-card  >
                    <lightning-layout size="6" multiple-rows>
                    <lightning-layout-item padding="slds-p-around_x-small" size="6">
                        <p class="slds-truncate" title="Credential Exam Attempt ID">Credential Exam Attempt ID:</p>
                    </lightning-layout-item>
                    <lightning-layout-item padding="slds-p-around_x-small" size="6" >
                        <p class="slds-truncate" title="">{cred.Name}</p>
                    </lightning-layout-item>
                    <lightning-layout-item padding="slds-p-around_x-small" size="6"     >
                        <p class="slds-truncate" title="User Credential">User Credential:</p>
                    </lightning-layout-item>
                    <lightning-layout-item padding="slds-p-around_x-small" size="6" >
                        <p class="slds-truncate" title="">{cred.User_Credential__r.Name}</p>
                    </lightning-layout-item>
                    <lightning-layout-item padding="slds-p-around_x-small" size="6">
                        <p class="slds-truncate" title="Credential Name">Credential Name:</p>
                    </lightning-layout-item>
                    <lightning-layout-item padding="slds-p-around_x-small" size="6">
                        <p class="slds-truncate" title="">{cred.Credential__c}</p>
                    </lightning-layout-item>
                    <lightning-layout-item padding="slds-p-around_x-small" size="6" >
                        <p class="slds-truncate" title="Exam Date Time">Exam Date Time:</p>
                    </lightning-layout-item>
                    <lightning-layout-item padding="slds-p-around_x-small" size="6">
                        <p class="slds-truncate" title="">{cred.Exam_Date_Time__c}</p>
                    </lightning-layout-item>
                    <lightning-layout-item padding="slds-p-around_x-small" size="6" >
                        <p class="slds-truncate" title="Status">Status:</p>
                    </lightning-layout-item>
                    <lightning-layout-item padding="slds-p-around_x-small" size="6">
                        <p class="slds-truncate" title="">{cred.Status__c}</p>
                    </lightning-layout-item>
                    <lightning-layout-item padding="slds-p-around_x-small" size="6" >
                        <lightning-button variant="brand" disabled={disableButton} label="Exam Scheduled" title="Primary action"
         class="slds-m-left_x-medium slds-size_10-of-12"></lightning-button>
        </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
    </div>
        </template>  
</lightning-card>
</template>
