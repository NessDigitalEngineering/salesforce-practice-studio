<template>
    <lightning-card  title="Credential Exam Attempts">
         <div  class="slds-scrollable_y" style="height:20rem;width:31rem"> 
            <div class="slds-box slds-box_x-small slds-m-around_x-small">
            <template  for:each={searchRecords} for:item="cred" >
                <!-- <lightning-card key={cred.Id} variant="Narrow" > -->
                    <lightning-layout multiple-rows="true" key={cred.Id}>
                        <lightning-layout-item  size="6"  >
                            <p class="fa fa-bold" title="Credential Exam Attempt ID">Exam Attempt ID</p>
                        </lightning-layout-item>
                        <lightning-layout-item   size="6"  >
                            <p class="slds-truncate" >{cred.Name}</p>
                        </lightning-layout-item>
                       
                        <lightning-layout-item  size="6"  >
                            <p class="slds-truncate" title="User Credential">User Credential</p>
                        </lightning-layout-item>
                        <lightning-layout-item  size="6"  >
                            <p class="slds-truncate" >{cred.User_Credential__r.Name}</p>
                        </lightning-layout-item>
                        <lightning-layout-item  size="6"  >
                            <p class="slds-truncate" title="Credential Name">Credential Name</p>
                        </lightning-layout-item>
                        <lightning-layout-item  size="6" >
                            <p class="slds-truncate" >{cred.Credential__c}</p>
                        </lightning-layout-item>
                        <lightning-layout-item  size="6" >
                            <p class="slds-truncate" title="Exam Date Time">Exam Date Time</p>
                        </lightning-layout-item>
                        <lightning-layout-item  size="4"  >
                            <p class="slds-truncate" >
                                <lightning-formatted-date-time value={cred.Exam_Date_Time__c} year="numeric" month="numeric" day="numeric" hour="2-digit"
                                        minute="2-digit" >
                                    </lightning-formatted-date-time>
                                </p>

                        </lightning-layout-item>
                          <lightning-layout-item  size="2"  >
                            <p class="slds-truncate" >
                            <lightning-button-icon icon-name="utility:edit"  alternative-text="Settings" title="Settings" size="x-small" ></lightning-button-icon>                
                           </p>
   
                        </lightning-layout-item>

                        <lightning-layout-item  size="6" >
                            <p class="slds-truncate" title="Status">Status</p>
                        </lightning-layout-item>
                        <lightning-layout-item  size="6" >
                            <p class="slds-truncate" >{cred.Status__c}</p>
                        </lightning-layout-item>
                     
                        <lightning-layout-item  size="6"  >
                            <lightning-button variant="brand" disabled={disableButton} label="Exam Scheduled" title="Primary action" size="xx-small"></lightning-button>
                        </lightning-layout-item>
                    </lightning-layout>
                
                <!-- </lightning-card> -->
            </template>
        </div> 
    </div>
    </lightning-card>
</template>
