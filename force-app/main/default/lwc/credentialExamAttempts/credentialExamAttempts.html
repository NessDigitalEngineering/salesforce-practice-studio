<template>
    <lightning-card  title="Credential Exam Attempts">
        <!-- <div  class="slds-scrollable_y"> -->
            <template  for:each={searchRecords} for:item="cred" >
                <!-- <lightning-card key={cred.Id} variant="Narrow" > -->
                    <div class="slds-box slds-box_small" key={cred.Id}>
                    <lightning-layout multiple-rows="true" >
                        <lightning-layout-item  size="6"  >
                            <p class="fa fa-bold" title="Credential Exam Attempt ID">Exam Attempt ID</p>
                        </lightning-layout-item>
                        <lightning-layout-item   size="6"  >
                            <p class="slds-truncate" >{cred.Name}</p>
                        </lightning-layout-item>
                        <lightning-layout-item  size="6"  >
                            <p class="slds-truncate" title="User Credential">User Credential</p>
                        </lightning-layout-item>
                        <lightning-layout-item  size="6"  >
                            <p class="slds-truncate" >{cred.User_Credential__r.Name}</p>
                        </lightning-layout-item>
                        <lightning-layout-item  size="6"  >
                            <p class="slds-truncate" title="Credential Name">Credential Name</p>
                        </lightning-layout-item>
                        <lightning-layout-item  size="6" >
                            <p class="slds-truncate" >{cred.Credential__c}</p>
                        </lightning-layout-item>
                        <lightning-layout-item  size="6" >
                            <p class="slds-truncate" title="Exam Date Time">Exam Date Time</p>
                        </lightning-layout-item>
                        <lightning-layout-item  size="6"  large-device-size="4" medium-device-size="4" small-device-size="4">
                            <p class="slds-truncate" >{cred.Exam_Date_Time__c}</p>
                            <lightning-button-icon icon-name="utility:edit"  alternative-text="Settings" title="Settings" size="2"  large-device-size="2" medium-device-size="2" small-device-size="2"></lightning-button-icon>                        </lightning-layout-item>
                        <lightning-layout-item  size="6" >
                            <p class="slds-truncate" title="Status">Status</p>
                        </lightning-layout-item>
                        <lightning-layout-item  size="6" >
                            <p class="slds-truncate" >{cred.Status__c}</p>
                        </lightning-layout-item>
                        <lightning-layout-item  size="6" >
                            <lightning-button variant="brand" disabled={disableButton} label="Exam Scheduled" title="Primary action" class="slds-m-left_x-medium slds-size_10-of-12"></lightning-button>
                        </lightning-layout-item>

                    </lightning-layout>
                </div>
                <!-- </lightning-card> -->
            </template>
        <!-- </div> -->

    </lightning-card>
</template>
