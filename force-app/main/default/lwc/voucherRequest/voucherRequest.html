<template>
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-describedby="modal-content-id-1"
            aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container confirmation_class">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small">
                        </lightning-icon> <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">
                        Confirmation</h2>
                </header>
                <div class="slds-modal__content slds-var-p-around_medium">
                    <div class="slds-align_absolute-center" style="height:3rem">
                        Do
                        you need a Voucher?</div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button class="button" variant="neutral" label="Yes" onclick={showExamDetailsModal}>
                    </lightning-button>
                    <lightning-button variant="brand" label="No" onclick={showExamDetailsModal}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:true={displayExamDetailsModal}>
        <section key={u.id} role="dialog" tabindex="-1" aria-labelledby="modal-heading-01"
            aria-describedby="modal-content-id-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">
                        Credential Exam
                        Attempt Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                            <lightning-input name="credential" label="Credential Name" value={credentialValue} disabled>
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                            <lightning-input class="slds-datetime-picker" type="date"
                                label="When are you planning for your exam?" date-style="short"
                                onchange={handleDateChange}>
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                            <lightning-textarea label="Are you ready for your exam? Please share your comments" required
                                value="" onchange={handleCommentChange}>
                            </lightning-textarea>
                        </div>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button class="button" variant="neutral" label="Cancel" onclick={closeModal}>
                    </lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={createNewRecord}>
                    </lightning-button>
                </footer>
            </div>
        </section>
    </template>
</template>
