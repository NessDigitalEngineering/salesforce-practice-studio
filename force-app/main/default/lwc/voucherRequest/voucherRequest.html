<template>
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-describedby="modal-content-id-1"
            aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container confirmation_class">
                <header class="slds-modal__header">
                     <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeFirstModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    
                    
                    <h2 class="slds-text-heading_medium slds-hyphenate">
                        {confirm}</h2>


                </header>
                <div class="slds-modal__content slds-var-p-around_medium">
                    <div class="slds-align_absolute-center" style="height:3rem">
                       {DoYouNeedVoucher}</div>

                </div>
                <footer class="slds-modal__footer">
                    <lightning-button class="button" variant="neutral" label="Yes" onclick={showModalOnYes}>
                    </lightning-button>
                    <lightning-button variant="brand" label="No" onclick={showModalOnNo}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:true={displayExamDetailsModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-describedby="modal-content-id-1"
            aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">
                       {CredentialExamAttempt}</h2> 
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                            <lightning-input label={label.Voucher_CredentialName} name="credential"
                                value={credentialValue} disabled>
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                            <h6 class="headerText"> <span  class = "abbr" >*</span>{VoucherExamDate}</h6>
                            <lightning-input variant="label-hidden" class = "validate" type="datetime" required  date-style="short" 
                                onchange={handleDateChange}>
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                            <lightning-textarea label={label.Voucher_Comments} class = "validate" required value=""
                                onchange={handleCommentChange}>
                            </lightning-textarea>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                            <h6 class="headerText">{label.Voucher_Preparation}
                                <lightning-helptext content={label.PreparationDocs_HelpText}>
                                </lightning-helptext>
                            </h6>
                            <lightning-input type="file" multiple accept=".docx, .pdf, .jpg, .txt"
                                onchange={handleFileUpload}>
                            </lightning-input>

                             <div class="slds-m-around_small">
                        <template if:true={filesData}>
                            <template for:each={filesData} for:item="file" for:index="index">
                                 <lightning-pill key ={file.fileName} label={file.fileName} data-id={index}  onclick={removeReceiptImage}></lightning-pill>
                            </template>
                        </template>
                    </div>
                        </div>
                    </div>
                   
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button class="button" variant="neutral" label="Cancel" onclick={closeSecondModal}>
                    </lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={saveNewRecord}>
                    </lightning-button>
                </footer>
            </div>
        </section>
    </template>
</template>
