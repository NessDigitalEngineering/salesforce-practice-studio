<template>
	<template if:true={isShowModal}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-describedby="modal-content-id-1"
			aria-modal="true" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container confirmation_class">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeFirstModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>


					<h2 class="slds-text-heading_medium slds-hyphenate">
						{confirm}</h2>


				</header>
				<div class="slds-modal__content slds-var-p-around_medium">

					<div class="slds-align_absolute-center setHeight">

						{DoYouNeedVoucher}</div>

				</div>
				<footer class="slds-modal__footer">
					<lightning-button class="button" variant="neutral" label="Yes" onclick={showModalOnYes}>
					</lightning-button>
					<lightning-button variant="brand" label="No" onclick={showModalOnNo}>
					</lightning-button>
				</footer>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
	<template if:true={displayExamDetailsModal}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-describedby="modal-content-id-1"
			aria-modal="true" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
					<h2 class="slds-text-heading_medium slds-hyphenate">
						{CredentialExamAttempt}</h2>
				</header>
				<div class="slds-modal__content slds-p-around_medium">

					<lightning-layout multiple-rows="true">
						<lightning-layout-item size="12" padding="around-small" small-device-size="9"
							medium-device-size="6" large-device-size="6">
							<h6 class="headerText" >
								{label.Voucher_CredentialName} </h6>
							<lightning-input class="cred" name="credential" value={credentialValue} disabled>
							</lightning-input>

						</lightning-layout-item>
						<lightning-layout-item size="12" padding="around-small" small-device-size="9"
							medium-device-size="6" large-device-size="6">
							<h6 class="headerText1" >
								<span  class = "abbr">* </span>When are you planning for your exam?
							</h6>
							<lightning-input variant="label-hidden" class="validate" type="datetime" required
								date-style="short" onchange={handleDateChange}>
							</lightning-input>


						</lightning-layout-item>
						<lightning-layout-item size="12" padding="around-small" small-device-size="9"
							medium-device-size="6" large-device-size="6">
						<h6 class="headerText2" >
								<span  class = "abbr">* </span>{label.Voucher_Comments}
							</h6>	
							<lightning-textarea required variant="label-hidden"   class= "validate"   onchange={handleCommentChange}>
							</lightning-textarea>

						</lightning-layout-item>
						<lightning-layout-item size="12" padding="around-small" small-device-size="9"
							medium-device-size="6" large-device-size="6">
							<h6 class="headerText3" >
								{label.Voucher_Preparation}
								<lightning-helptext  class ="fileUpload" 
									content={label.PreparationDocs_HelpText}>
								</lightning-helptext>
							</h6>
							<lightning-input type="file" multiple class ="fup" 
								accept=".docx, .pdf, .jpg, .txt, .png, .csv, .html, .zip" onchange={handleFileUpload}>
							</lightning-input>

							<div class="slds-m-around_small">
								<template if:true={filesData}>
									<template for:each={filesData} for:item="file" for:index="index">
										<lightning-pill key={file.fileName} label={file.fileName} data-id={index}
											onclick={removeReceiptImage}></lightning-pill>
									</template>
								</template>
							</div>

						</lightning-layout-item>
					</lightning-layout>
				</div>
				<footer class="slds-modal__footer">
					<lightning-button class="button" variant="neutral" label="Cancel" onclick={closeSecondModal}>
					</lightning-button>
					<lightning-button variant="brand" label="Save" onclick={saveNewRecord}>
					</lightning-button>
				</footer>
			</div>
		</section>
	</template>
</template>
