<template>
    <lightning-card class="cardLabel" title="My Credential Assignment" style="width: 100%;">
        <lightning-layout horizontal-align="space">
            <lightning-layout-item padding="around-small" size="12">
                <div class="custom-box">
                  <template if:true={userCredentials}>
                        <template for:each={userCredentials} for:item="userCredential">
                            <div class="slds-item" key={userCredential.Id}>
                                <lightning-layout vertical-align="center" horizontal-align="spread"></lightning-layout>
                                <lightning-layout-item >{userCredential.name}</lightning-layout-item>
                                <lightning-layout-item padding="horizontal-large">{userCredential.status}</lightning-layout-item>
                                <lightning-layout-item padding="horizontal-medium">
                                <lightning-button label={userCredential.nextStatus} variant="brand" onclick={voucherRequestModal} ></lightning-button>
                                </lightning-layout-item>
                            </div>

                            <template if:true={isShowModal}>
                                <section key={userCredential.id} role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-describedby="modal-content-id-1" aria-modal="true" class="slds-modal slds-fade-in-open">
                                    <div class="slds-modal__container">
                                        <header class="slds-modal__header">
                                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                                <lightning-icon icon-name="utility:close"
                                                    alternative-text="close"
                                                    variant="inverse"
                                                    size="small" ></lightning-icon>
                                                <span class="slds-assistive-text">Close</span>
                                            </button>
                                            <h2 class="slds-text-heading_medium slds-hyphenate">Voucher Confirmation</h2>
                                        </header>

                                        <div class="slds-modal__content slds-var-p-around_medium"> 
                                            <div class="custom-text" style="height:2rem">Do you need a Voucher?</div>
                                    </div>
                                        <footer class="slds-modal__footer">
                                            <lightning-button variant="neutral" label="Yes" class="slds-var-p-right_x-small" onclick={handleClick}></lightning-button> 
                                            <lightning-button variant="brand" label="No" onclick={hideModalBox}></lightning-button>                                     
                                        </footer>
                                    </div>
                                </section>
                                <div key={userCredential.id} class="slds-backdrop slds-backdrop_open"></div>
                            </template>
                        </template>
                    </template>
                </div>
            </lightning-layout-item>
        </lightning-layout>
     </lightning-card>
</template>
