<template>
<lightning-card>
    <lightning-layout>
        <lightning-layout-item size="5">
           <c-User-Search onselected = {handlefireEvent}></c-User-Search> 
        </lightning-layout-item>
        <lightning-layout-item size="1"></lightning-layout-item>
        <lightning-layout-item size="5">
          <c-Credential-Search datesend={selectedUserName} onselected={fireEvent} ></c-Credential-Search>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item size="1"></lightning-layout-item>
        <lightning-layout-item size="10">
<div if:true={DataFlag} class="wrapper">
    <div class="boarder"> 
    <label class="slds-form-element__label slds-text-title_bold slds-text-heading_large wrappers">List of Assignments</label><br/>
     </div>                             
    <lightning-datatable key-field="Id" suppress-bottom-bar="true" data={credentials} columns={columns} onrowaction={handleDelete} draft-values={draftValues}
    
    hide-checkbox-column ></lightning-datatable><br/><br/>
    <div class="buttonalign" >
    <lightning-button variant="brand" label="Save" title="Primary action" onclick={handleClick} class = "slds-m-left_x-medium slds-size_10-of-12" ></lightning-button>
    </div>
</div>
</lightning-layout-item>

</lightning-layout>
</lightning-card>
</template>
