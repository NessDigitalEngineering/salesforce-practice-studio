<template>
<lightning-card>
    <lightning-layout>
        <lightning-layout-item size="3">
           <c-User-Search onselected = {handleUserName}></c-User-Search> 
        </lightning-layout-item>
        <lightning-layout-item size="1"></lightning-layout-item>
        <lightning-layout-item size="3">
          <c-Credential-Search datesend={selectedUserName} onselected={handleCredential} ></c-Credential-Search>
        </lightning-layout-item>
        <lightning-layout-item size="1"></lightning-layout-item>
        <lightning-layout-item size="4">
       <c-Earned-Credentials senddata={selectedUserName} onselected={handleCredential}></c-Earned-Credentials> 
            </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
    <lightning-layout-item size="7" >
    <div if:true={isDataAvaialable} class = "tableAdjust">
    <div class="boarder" align="left"> 
    <label class="slds-form-element__label slds-text-title_bold slds-text-heading_large wrappers">List of Assignments</label><br/>
     </div>  
     <div class="boarder" align="left" >                           
    <lightning-datatable key-field="Id" class="table-test" suppress-bottom-bar="true" sorted-by= {sortBy} sorted-direction = {sortDirection} onsort = {handleSortCaseData} data={credentials} columns={columns} onrowaction={handleDelete} draft-values={draftValues}

    hide-checkbox-column  ></lightning-datatable>
    <br/><br/>
</div>  
    <div class="buttonalign" >
    <lightning-button variant="brand" label="Save" title="Primary action" onclick={handleClick} class = "slds-m-left_x-medium slds-size_10-of-12" ></lightning-button>
    </div>
</div>
</lightning-layout-item>

</lightning-layout>
</lightning-card>
</template>
