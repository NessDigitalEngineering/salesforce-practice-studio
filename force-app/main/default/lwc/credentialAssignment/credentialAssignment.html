<template>
  <div class="backgroundColour slds-box slds-box_xx-small">
    <div class="slds-grid slds-grid_vertical">
      <div class="slds-col">
        <header class="hdr slds-card__header-title slds-truncate">{label.HeaderTitle}</header>
        <lightning-layout multiple-rows="true">
          <lightning-layout-item padding="around-small" size="4" large-device-size="4" medium-device-size="8"
            small-device-size="12">
            <div>
              <lightning-card title={label.SelectUser}>
                <div class="slds-var-p-around_small setHeight">
                  <c-User-Search onselected={handleUserName}></c-User-Search>
                </div>
              </lightning-card>
            </div>
          </lightning-layout-item>
          <lightning-layout-item padding="around-small" size="4" large-device-size="4" medium-device-size="8"
            small-device-size="12">
            <div>
              <lightning-card title={label.SelectCredentials}>
                <div class="slds-var-p-around_small slds-scrollable_y  setHeight">
                  <c-Credential-Search selecteduser={selectedUserName} onselected={handleCredential}>
                  </c-Credential-Search>
                </div>
              </lightning-card>
            </div>
          </lightning-layout-item>
          <lightning-layout-item padding="around-small" size="4" large-device-size="4" medium-device-size="8"
            small-device-size="12">
            <div>
              <lightning-card title={earnedCredentialsTitle}>
                <div class="slds-var-p-around_small  setHeight">
                  <c-earned-credentials ontitle={handleTitle} senddata={selectedUserName} onselected={handleCredential}>
                  </c-earned-credentials>
                </div>
              </lightning-card>
            </div>
          </lightning-layout-item>
        </lightning-layout>
      </div>

      <lightning-layout>
        <lightning-layout-item padding="around-small" size="8" large-device-size="8" medium-device-size="12"
          small-device-size="12">
          <lightning-card class="" title={title}>
            <!-- <label
                          class="slds-form-element__label slds-text-title_bold slds-text-heading_large wrappers">{title}</label><br /> -->
            <div if:true={isDataAvaialable} class="slds-scrollable_y slds-var-p-around_small setAssignmentHeight">
              <lightning-datatable key-field="Id" suppress-bottom-bar="true" sorted-by={sortBy}
                sorted-direction={sortDirection} onsort={handleSortCaseData} data={credentials} columns={columns}
                onrowaction={handleDelete} draft-values={draftValues} hide-checkbox-column>
              </lightning-datatable>
            </div>
            <template if:true={showIcon}>
              <div class="icon slds-text-align_center assgnAlign content">
                <img src={icon} aria-hidden="true" alt="Assignment Logo" width="400rem"></img>
              </div>
              <div class="slds-align_absolute-center">
                <h2>{defaultMessage}</h2>
              </div>
            </template>
            <br /><br />
            <div if:true={saveButtonHide} class="buttonalign">
              <lightning-button variant="brand" disabled={disableButton} label="Save" title="Primary action"
                onclick={handleClick} class="slds-m-left_x-medium slds-size_10-of-12"></lightning-button>
            </div>
          </lightning-card>
        </lightning-layout-item>
      </lightning-layout>

    </div>
  </div>
  <div if:true={isDialogVisible}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
      class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <div class="slds-modal__header">
          <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{conf}</h1>
        </div>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          <p>{confirmMessage}</p>

        </div>
        <div class="slds-modal__footer">
          <button class="slds-button slds-button_neutral" aria-label="Cancel and close"
            onclick={closeModal}>Cancel</button>
          <button class="slds-button slds-button_brand" onclick={deleteRecord}>OK</button>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </div>
</template>
