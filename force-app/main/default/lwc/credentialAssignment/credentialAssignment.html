<template>
  <div class="test3">
    <div class="test">
      <div class="slds-grid slds-grid_vertical">
        <div class="slds-col">
          <span>
            <lightning-layout>
              <lightning-layout-item padding="around-small">
                <div class="test2">
                  <lightning-card class="my-card">
                    <div class="my-card-child">
                      <c-User-Search
                        onselected="{handleUserName}"
                      ></c-User-Search>
                    </div>
                  </lightning-card>
                </div>
              </lightning-layout-item>

              <lightning-layout-item padding="around-small">
                <div class="test2">
                  <lightning-card class="my-card">
                    <div class="my-card-child">
                      <c-Credential-Search
                        datesend="{selectedUserName}"
                        onselected="{handleCredential}"
                      ></c-Credential-Search>
                    </div>
                  </lightning-card>
                </div>
              </lightning-layout-item>

              <lightning-layout-item padding="around-small">
                <div if:true="{selectedUserName}">
                  <div class="test2">
                    <lightning-card class="my-card">
                      <div class="my-card-child">
                        <c-Earned-Credentials
                          senddata="{selectedUserName}"
                          onselected="{handleCredential}"
                        ></c-Earned-Credentials>
                      </div>
                    </lightning-card>
                  </div>
                </div>
              </lightning-layout-item>
            </lightning-layout>
          </span>
        </div>
        <div></div>
        <br />
        <div class="slds-col tableDistance">
          <span>
            <div if:true="{isDataAvaialable}">
              <lightning-layout>
                <lightning-layout-item>
                  <lightning-card class="my-cardAdjust">
                    <div class="my-card-childAdjust">
                      <div>
                        <div class="labelAlign">
                          <label
                            class="slds-form-element__label slds-text-title_bold slds-text-heading_large wrappers"
                            >List of Assignments</label
                          ><br />

                          <div class="tableLength">
                            <lightning-datatable
                              key-field="Id"
                              class="table-test"
                              suppress-bottom-bar="true"
                              sorted-by="{sortBy}"
                              sorted-direction="{sortDirection}"
                              onsort="{handleSortCaseData}"
                              data="{credentials}"
                              columns="{columns}"
                              onrowaction="{handleDelete}"
                              draft-values="{draftValues}"
                              hide-checkbox-column
                            >
                            </lightning-datatable>
                          </div>
                          <br /><br />
                        </div>

                        <div if:true="{saveButtonHide}" class="buttonalign">
                          <lightning-button
                            variant="brand"
                            label="Save"
                            title="Primary action"
                            onclick="{handleClick}"
                            class="slds-m-left_x-medium slds-size_10-of-12"
                          ></lightning-button>
                        </div>
                      </div>
                    </div> </lightning-card
                  ><br />
                </lightning-layout-item>
              </lightning-layout>
            </div>
          </span>
        </div>
      </div>
    </div>
  </div>
</template>
