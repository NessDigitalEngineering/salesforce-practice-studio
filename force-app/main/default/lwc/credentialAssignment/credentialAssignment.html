<template>
<lightning-card>
    <lightning-layout>
        <lightning-layout-item size="3">
           <c-User-Search onselected = {handlefireEvent}></c-User-Search> 
           
        </lightning-layout-item>
        <lightning-layout-item size="1"></lightning-layout-item>
        <lightning-layout-item size="3">
          <c-Credential-Search datesend={selectedUserName} onselected={fireEvent}></c-Credential-Search>
          </lightning-layout-item>
        <lightning-layout-item size="1"></lightning-layout-item>
        <lightning-layout-item size="3">
            <c-Earned-Credentials datesend={selectedUserName} onselected={fireEvent}></c-Earned-Credentials>
          </lightning-layout-item>
    </lightning-layout>
<div if:true={DataFlag} class="wrapper">
    <div class="boarder"> 
    <label class="slds-form-element__label slds-text-title_bold slds-text-heading_large wrappers">List Of Assignments</label><br/>
     </div>                             
    <lightning-datatable key-field="Id" data={credentials} columns={columns} onrowaction={handleDelete} draft-values={draftValues}
    onsave={handleSave} 
    hide-checkbox-column ></lightning-datatable>
</div>
</lightning-card>
</template>
